

<mat-toolbar color="accent">MP3 Youtbe Converter</mat-toolbar>

<div class="row" style="padding-top: 20px;">
  <div class="col" style="text-align: center;">
    <app-converter></app-converter>
  </div>
  <div *ngIf="isArchivesDefined()" style="padding: 60px">
    <h2>Historique</h2>


    <table mat-table [dataSource]="archives"
           style="width: 100%;">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let archive"> {{archive.humanDateFr}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Url </th>
        <td mat-cell *matCellDef="let archive"> {{archive.url}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>


<router-outlet></router-outlet>
